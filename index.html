---
layout: default
title: Malcolm's Programming Blog
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for cat in site.categories %}
	<h2> {{ cat[0] }} </h2>
	{% for posts in cat %}
	{% for post in posts %}
	<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">
	    {{ post.title }}</a></li>
        {% endfor %}
	{% endfor %}
    {% endfor %}
  </ul>
</div>
